<div id="mapdiv" ></div>
<script type="text/javascript">

	},
	{

	},
	{
		"id": "IL",
		"showAsSelected": true
	},
	{
		"id": "LB",

	},
	{
		"id": "PS",
		"showAsSelected": true
	},
	{
		"id": "CH",
		"showAsSelected": true
	}
]
},

}
});
